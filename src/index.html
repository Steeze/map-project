<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Brewery Finder Pittsburgh</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.grey-amber.min.css" />

    <!-- @if NODE_ENV='production' -->
    <link rel="stylesheet" href="css/all.css"/>
    <!-- @endif -->
    <!-- @if NODE_ENV !='production' -->
    <link rel="stylesheet" href="css/map-project.css" />
    <link rel="stylesheet" href="../node_modules/toastr/build/toastr.css"/>
    <!-- @endif -->

    <script async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtdBiR4WD0-DWQ27wsVX2tPNKkCSpGguU&libraries=places&callback=initMap"
            onerror="googleError()">
    </script>
</head>
<body>
<div class="wrapper">


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" data-bind="value: searchString, valueUpdate: ['afterkeydown', 'input']" id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Brewery Finder</span>
        <nav class="mdl-navigation">
            <span data-bind="foreach: {data: filterBreweryList, as: 'brewery'}">
            <div data-bind="click: $root.displayBreweryInformation" class="mdl-navigation__link" id="clickme">
                <span data-bind="text: brewery.name" ></span>
            </div>
            </span>

        </nav>
    </div>
    <main class="mdl-layout__content">
        <div id="map"></div>
    </main>
</div>
</div>

<!-- @if NODE_ENV='production' -->
<script src="js/all.min.js"></script>
<!-- @endif -->
<!-- @if NODE_ENV !='production' -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
<script src="../node_modules/material-design-lite/material.js"></script>
<script src="../node_modules/toastr/build/toastr.min.js"></script>
<script src="../node_modules/underscore/underscore.js"></script>
<script src="js/view-model.js"></script>
<script src="js/map-model.js"></script>
<script src="js/brewery-model.js"></script>
<!-- @endif -->

</body>
</html>
