<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Community Map Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/map-project.css" />
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtdBiR4WD0-DWQ27wsVX2tPNKkCSpGguU&libraries=places"></script>
</head>
<body>
<div class="navbar navbar-custom navbar-fixed-top">
    <div class="navbar-header"><a class="navbar-brand" href="#">Brewery Finder Pittsburgh</a>
        <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
    </div>
</div>
<div id="map-canvas"></div>
<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-xs-2" id="left">
            <h3>Select A Brewery</h3>
            <hr/>
            <ul class="list-unstyled" data-bind="foreach: {data: breweryList, as: 'brewery'}" id="results-list">
                <li data-bind="click: $root.displayBreweryInformation"> <img data-bind="attr:{src: brewery.icon.icon}"/>  <span data-bind="text: brewery.name"></span></li>
                <hr/>
            </ul>
            <ul class="list-unstyled">
                <li><img width="250px" height="80px" src="http://s3.amazonaws.com/brewerydb/Powered-By-BreweryDB.png" /></li>
            </ul>
        </div>
        <div class="col-xs-10"></div>

    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
<script src="node_modules/knockout/build/output/knockout-latest.js" type="text/javascript"></script>
<script src="node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
<script src="node_modules/underscore/underscore.js" type="text/javascript"></script>
<script src="src/js/view-model.js" type="text/javascript"></script>
</body>
</html>
